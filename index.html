<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dose Lookup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üíä AI-Powered Dose Lookup</h1>

    <div class="mb-3">
      <label for="promptInput" class="form-label">Enter your prompt:</label>
      <textarea id="promptInput" class="form-control" rows="4" placeholder="e.g., Administer Epinephrine under Trauma Protocol"></textarea>
    </div>

    <div class="d-grid gap-2">
      <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>

    <div class="mt-4">
      <h5>Response:</h5>
      <pre id="responseBox" class="bg-white p-3 border rounded"></pre>
    </div>
  </div>

  <script>
    const backendUrl = "https://hinckley-backend-production.up.railway.app/ask"; 

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("promptInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.textContent = "Loading...";

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status} - ${res.statusText}`);
        }

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
